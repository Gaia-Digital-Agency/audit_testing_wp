name: WordPress Theme CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # =================================================================
  # PILLAR 2: Code Validation on Pull Requests
  # =================================================================
  code-validation:
    name: "Pillar 2: Code Validation"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, zip
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Composer Dependencies
        run: composer install --working-dir=./target

      - name: Install Node Dependencies
        run: npm ci

      - name: Run All Linters
        run: npm run lint

      - name: Check for Outdated Dependencies
        run: npm run check:outdated

      - name: Check Asset Bundle Size
        run: npm run check:size

  # =================================================================
  # PILLAR 3: Live Audit on Deployment to Main
  # =================================================================
  live-audit:
    name: Live URL Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ env.SITE_URL }}
          uploadArtifacts: true
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'http://72.62.125.163:8002/' }}

      - name: Setup Ruby for WPScan
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install and Run WPScan
        run: |
          gem install wpscan
          # Run WPScan and output findings to a JSON file. We add `|| true` so the job doesn't stop if vulnerabilities are found here.
          wpscan --url ${{ secrets.SITE_URL || 'http://72.62.125.163:8002/' }} --api-token ${{ secrets.WPSCAN_API_TOKEN }} --format json -o wpscan.json || true
          # Check the JSON file for vulnerabilities. If the 'vulnerabilities' array is not empty, exit with an error code to fail the build.
          if [ $(jq '.vulnerabilities | length' wpscan.json) -gt 0 ]; then echo "Vulnerabilities found!" && exit 1; fi

      - name: Run W3C HTML Validator
        run: npm run validate:w3c

      - name: Run Broken Link Checker
        run: npm run check:links

      - name: Run E2E Tests
        run: npm run e2e
        env:
          SITE_URL: ${{ secrets.SITE_URL || 'http://72.62.125.163:8002/' }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 7
