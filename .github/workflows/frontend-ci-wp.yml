# .github/workflows/frontend-ci-wp.yml

name: WordPress Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === PILLAR 2: Code Validation (Runs on every Pull Request) ===
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Best practice to use latest major version
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, json
          coverage: none
          # Caching composer dependencies for faster runs
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run WordPress Coding Standards check
        run: vendor/bin/phpcs --standard=WordPress wp-content/ || true

  frontend-lint-and-audit:
    name: Frontend Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Caching npm packages for faster runs
      - name: Install npm dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint wp-content/ --ext .js,.jsx --no-error-on-unmatched-pattern || true
      - name: Check formatting with Prettier
        run: npx prettier --check "wp-content/**/*.{js,css,scss}" --ignore-unknown || true
      - name: Audit for npm security vulnerabilities
        run: npm audit --audit-level=high || true

  # === PILLAR 3: Live Site Audit (Runs only after merging to main) ===
  live-audit:
    name: Live URL Audit
    needs: [php-lint, frontend-lint-and-audit]
    # This 'if' condition ensures this job only runs on pushes to the 'main' branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
      - name: Run Lighthouse CI
        run: |
          mkdir -p ./lhci-report
          # IMPORTANT: Replace YOUR_SITE_URL with your actual website link
          lhci autorun --collect.url=YOUR_SITE_URL --upload.target=temporary-public-storage || true
        continue-on-error: true
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci/
          if-no-files-found: warn
      - name: Run WPScan for Vulnerabilities
        uses: WTFender/wpscan-action@v1.0
        with:
          # IMPORTANT: Replace YOUR_SITE_URL and add your WPScan API token as a secret
          url: YOUR_SITE_URL
          token: ${{ secrets.WPSCAN_API_TOKEN }}
        continue-on-error: true

  # This job generates a PDF report from the Lighthouse results
  generate-report:
    name: Generate PDF Report
    needs: [live-audit]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Lighthouse report artifact
        uses: actions/download-artifact@v4
        with:
          name: lhci-report
          path: ./lhci-report
        continue-on-error: true

      - name: Install Puppeteer for PDF generation
        run: npm install puppeteer

      - name: Find and convert Lighthouse HTML report to PDF
        run: |
          # Find the lighthouse HTML report
          REPORT_FILE=$(find ./lhci-report -name "*.html" -type f | head -1)
          if [ -n "$REPORT_FILE" ]; then
            node -e "
              const puppeteer = require('puppeteer');
              (async () => {
                const browser = await puppeteer.launch();
                const page = await browser.newPage();
                await page.goto('file://${process.cwd()}/${REPORT_FILE}', {waitUntil: 'networkidle0'});
                await page.pdf({path: 'Lighthouse-Report.pdf', format: 'A4', printBackground: true});
                await browser.close();
              })();
            "
          else
            echo "No Lighthouse report found, creating placeholder PDF"
            echo "No Lighthouse report was generated" > Lighthouse-Report.pdf
          fi
        continue-on-error: true

      - name: Upload PDF Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-scan-report-pdf
          path: Lighthouse-Report.pdf
          if-no-files-found: warn
