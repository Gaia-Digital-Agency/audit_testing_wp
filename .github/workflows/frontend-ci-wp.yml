name: WordPress Quality Checks

env:
  YOUR_SITE_URL: "http://72.62.125.163:8002/"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === PILLAR 2: Code Validation (Runs on every Pull Request) ===
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Best practice to use latest major version
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, json
          coverage: none
          # Caching composer dependencies for faster runs
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress
      - name: Run WordPress Coding Standards check
        run: vendor/bin/phpcs --standard=WordPress wp-content/

  frontend-lint-and-audit:
    name: Frontend Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Caching npm packages for faster runs
      - name: Install npm dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint wp-content/ --ext .js,.jsx --no-error-on-unmatched-pattern || true
      - name: Check formatting with Prettier
        run: npx prettier --check "wp-content/**/*.{js,css,scss}" --ignore-unknown || true
      - name: Audit for npm security vulnerabilities
        run: npm audit --audit-level=high || true

  # === PILLAR 3: Live Site Audit (Runs only after merging to main) ===
  live-audit:
    name: Live URL Audit
    needs: [php-lint, frontend-lint-and-audit]
    # This 'if' condition ensures this job only runs on pushes to the 'main' branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Lighthouse CI
        run: |
          mkdir -p .lighthouseci
          npx @lhci/cli collect --url=${{ env.YOUR_SITE_URL }} --output-dir=.lighthouseci
          echo "Lighthouse files generated:"
          ls -la .lighthouseci/
      - name: Upload Lighthouse report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: .lighthouseci/
          if-no-files-found: error
      - name: Setup Ruby for WPScan
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install and Run WPScan
        run: |
          gem install wpscan
          wpscan --url ${{ env.YOUR_SITE_URL }} --api-token ${{ secrets.WPSCAN_API_TOKEN }} --format cli || true
        continue-on-error: true

  # This job generates a Markdown report from the Lighthouse results
  generate-report:
    name: Generate Markdown Report
    needs: [live-audit]
    if: needs.live-audit.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download Lighthouse report artifact
        uses: actions/download-artifact@v4
        with:
          name: lhci-report
          path: ./lhci-report

      - name: List downloaded files
        run: ls -la ./lhci-report/

      - name: Generate Markdown Report
        run: |
          # Find the JSON report file
          JSON_FILE=$(find ./lhci-report -name "lhr-*.json" | head -1)
          echo "Found JSON file: $JSON_FILE"

          # Parse JSON and create Markdown report
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync(process.argv[1], 'utf8'));

            const report = \`# Lighthouse Report

**URL:** \${data.finalUrl}
**Generated:** \${new Date(data.fetchTime).toLocaleString()}
**Lighthouse Version:** \${data.lighthouseVersion}

## Scores

| Category | Score |
|----------|-------|
| Performance | \${Math.round(data.categories.performance.score * 100)}% |
| Accessibility | \${Math.round(data.categories.accessibility.score * 100)}% |
| Best Practices | \${Math.round(data.categories['best-practices'].score * 100)}% |
| SEO | \${Math.round(data.categories.seo.score * 100)}% |

## Performance Metrics

| Metric | Value |
|--------|-------|
| First Contentful Paint | \${data.audits['first-contentful-paint'].displayValue} |
| Largest Contentful Paint | \${data.audits['largest-contentful-paint'].displayValue} |
| Total Blocking Time | \${data.audits['total-blocking-time'].displayValue} |
| Cumulative Layout Shift | \${data.audits['cumulative-layout-shift'].displayValue} |
| Speed Index | \${data.audits['speed-index'].displayValue} |

## Summary

This report was automatically generated by the WordPress Quality Checks workflow.
\`;

            fs.writeFileSync('Lighthouse-Report.md', report);
            console.log('Markdown report generated successfully');
          " "$JSON_FILE"

          cat Lighthouse-Report.md

      - name: Upload Markdown Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-markdown
          path: Lighthouse-Report.md